<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Customer table</title>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    
  <body>
    <table class="table" id="ex-table">
      <tr id="tr">
        <th>Email</th>
        <th>Name</th>
        <th>Phone</th>
      </tr>
    </table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
      var config = {
    apiKey: "AIzaSyAfOpgXSMbqnKvZuiejl0eN9jNsfAITihU",
    authDomain: "rotary-unjha-prod.firebaseapp.com",
    databaseURL: "https://rotary-unjha-prod-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "rotary-unjha-prod",
    storageBucket: "rotary-unjha-prod.appspot.com",
    messagingSenderId: "721772974155",
    appId: "1:721772974155:web:928d11e6bfda1fa74e7dce",
    measurementId: "G-7QQ654HX7H"
};
      firebase.initializeApp(config);
      var database = firebase.database().ref().child('messages');
      database.once('value', function(snapshot){
          if(snapshot.exists()){
              var content = '';

              snapshot.forEach(function(data){
                  var Name = data.val().name;
                  var Email = data.val().email;
                  var Message = data.val().message;
                  content += '<tr>';
                  content += '<td>' + Name + '</td>'; //column1
                  content += '<td>' + Email + '</td>';//column2
                  content += '<td>' + Message + '</td>';//column2
                  content += '</tr>';
      });

        $('#ex-table').append(content);
    }
    });
    </script>
  </body>
</html>
